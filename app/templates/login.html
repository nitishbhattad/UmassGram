{% extends "base.html" %}
{% block title %}Login | UmassGram{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  {{ form.username.label }}<br>
  {{ form.username() }}<br><br>
  {{ form.password.label }}<br>
  {{ form.password() }}<br><br>
  <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a>.</p>
{% endblock %}
